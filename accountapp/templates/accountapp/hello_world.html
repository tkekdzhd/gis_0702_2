{% extends 'base.html' %}

{% block content %}
    {#  em은 부모의 폰트 크기에 따라 바뀜  #}
    <div style="margin: 2rem; text-align: center">
        <h1>HTTP METHOD</h1>
        <form action="/accounts/hello_world/" method="POST">
            {% csrf_token %}

            <input type="text" name="input_text">
            <input class="btn btn-outline-dark rounded-pill px-5" type="submit" value="SEND">
        </form>

        {#단순변수출력#}
        <h3>{{ new_model.text }}</h3>
    </div>
{% endblock %}
